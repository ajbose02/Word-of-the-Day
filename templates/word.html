{% extends "base.html" %}
{% load bootstrap3 %}

{% block header %}
  <div class='quick-def-box'>

    <h1 style="color: #2982E8; font-family: Times New Roman; font-size: large; text-align: center; line-height: -1000000%">Word of the day: {{date_added}}<br>___________</h1>
    <h1 style="font-family: Times New Roman; letter-spacing: -3px; font-size: 500%; text-align: center;"><a style="left: -100px" href="/words/{{prev_date.year}}/{{prev_date.month}}/{{prev_date.day}}" class="glyphicon glyphicon-chevron-left"></a>{{word}}<a style="right: -100px" href="/words/{{next_date.year}}/{{next_date.month}}/{{next_date.day}}" class="glyphicon glyphicon-chevron-right"></a></h1>
    <h1 style="color: #2982E8; font-family: Times New Roman; letter-spacing:0px; font-size:large; text-align: center; font-style: italic">{{speech}}</h1>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </div>
{% endblock header %}

{% block content %}
  <h2 style="font-family: Times New Roman; font-size: large">
    <b style="color:#2982E8; font-size: 20px">Definition:</b> {{definition}}
  </h2>
  <h2 style="font-family: Times New Roman; font-size: large">
    <b style="color:#2982E8; font-size: 20px">Part of speech:</b> {{speech}}
  </h2>
{% endblock content %}
